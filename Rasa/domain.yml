version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - list_university_courses
  - find_courses_by_topic
  - list_topics_in_course
  - list_courses_by_subject
  - recommended_materials_for_topic
  - course_credits
  - additional_course_resources
  - detail_course_content
  - recommended_reading_for_topic
  - competencies_gained
  - student_grades
  - students_completed_course
  - print_student_transcript
  - course_description
  - query_topics_in_course_event
  - query_events_covering_topic

entities:
  - university
  - topic
  - course_number
  - event
  - subject
  - person

actions:
  - action_list_university_courses
  - action_find_courses_by_topic
  - action_list_topics_in_course
  - action_list_courses_by_subject
  - action_recommended_materials_for_topic
  - action_course_credits
  - action_additional_course_resources
  - action_detail_course_content
  - action_recommended_reading_for_topic
  - action_competencies_gained
  - action_student_grades
  - action_student_completed_courses
  - action_print_student_transcript
  - action_course_description
  - action_topics_covered_in_course_event
  - action_events_covering_topic

slots:
  university:
    type: text
    mappings:
    - type: from_entity
      entity: university
  topic:
    type: text
    mappings:
    - type: from_entity
      entity: topic
  course_number:
    type: text
    mappings:
    - type: from_entity
      entity: course_number
  event:
    type: text
    mappings:
    - type: from_entity
      entity: event
  subject:
    type: text
    mappings:
    - type: from_entity
      entity: subject
  person:
    type: text
    mappings:
    - type: from_entity
      entity: person

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
